apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-dream2-plus-setting
spec:
  forms:
    - group: basic_info
      label: '基础信息'
      formSchema:
        - $formkit: text
          name: metadata_name
          label: 作者用户名
          placeholder: 请输入用户名
          value: admin
          help: 后台用户管理中作者的用户名，填写错误将导致个人资料显示异常（示例：admin）
        - $formkit: text
          name: document_hidden_title
          label: 离屏文案（离开）
          placeholder: '请输入标题'
          help: '浏览器切换到其它标签或后台时页面标题展示的文字。'
        - $formkit: text
          name: document_visible_title
          label: 离屏文案（回来）
          placeholder: '请输入标题'
          help: '浏览器返回到当前标签时页面标题展示的文字。'
        - $formkit: text
          name: index_inform
          label: 首页通知
          placeholder: 请输入通知内容
          help: '在首页显示一条通知。'
        - $formkit: textarea
          name: copy_explain
          label: 拷贝说明
          placeholder: 请输入说明内容
          help: '当用户拷贝文本时，自动将该文本内容追加到最后面。'
        - $formkit: attachment
          name: night_logo
          label: '黑暗模式 Logo'
          placeholder: '请输入/选择 Logo 路径'
          help: '在黑暗模式时显示的 Logo，放空默认为网站 Logo。'
        - $formkit: text
          name: record_number
          label: 备案号
          placeholder: 'XICP备XXXXXXXXXX号-X'
        - $formkit: text
          name: record_number_ps
          label: 公安部备案
          placeholder: 'X公网安备 XXXXXXXXXXXXXX号'
        - $formkit: code
          name: custom_text
          language: html
          height: 45px
          label: 自定义内容
          placeholder: '自定义内容，支持html'
          help: '在网站页脚建站时间上方显示自定义内容。'
        - $formkit: datetime-local
          name: website_time
          label: 建站时间
          help: '请选择建站时间，未选择时不显示。'
        - $formkit: attachment
          name: cloud_by_logo
          label: '云服务提供商 Logo'
          placeholder: '请输入/选择 Logo 路径'
        - $formkit: text
          name: cloud_by_url
          label: '云服务提供商 URL'
          placeholder: '请输入链接地址'
        - $formkit: radio
          name: header_fixed
          label: 固定标题栏
          value: false
          help: 固定标题栏时不会随着页面滚动而隐藏，始终显示标题栏。
          options:
            - label: 默认
              value: false
            - label: 固定
              value: true
        - $formkit: radio
          name: footer_center
          label: 页脚对齐方式
          value: false
          help: 在非移动设备下改变页脚的对齐方式。
          options:
            - label: 左侧
              value: false
            - label: 居中
              value: true
    - group: basic_style
      label: '基础样式'
      formSchema:
        - $formkit: radio
          name: show_console
          id: show_console
          label: 控制台按钮
          help: 在网站右上角显示用于登录或进入后台管理的按钮。
          value: 'false'
          options:
            - label: 登录组件样式
              value: 'logon'
            - label: 控制台按钮样式
              value: 'console'
            - label: 不显示
              value: 'false'
        - $formkit: group
          name: logon
          if: $get(show_console).value != 'false'
          label: 登录组件样式
          value:
            console_post_class: 'ri-book-read-line'
            console_moment_class: 'ri-camera-lens-line'
            console_login_class: 'ri-fingerprint-line'
            console_person_class: 'ri-account-circle-line'
            console_manage_class: 'ri-settings-3-line'
            console_logout_class: 'ri-logout-circle-line'
          children:
            - $formkit: text
              name: console_post_class
              label: 新建文章图标
              help: '输入新建文章图标class，清空不显示图标。'
            - $formkit: text
              name: console_moment_class
              label: 发布瞬间图标
              help: '输入发布瞬间图标class，清空不显示图标。'
            - $formkit: text
              name: console_login_class
              label: 登录按钮图标
              help: '输入登录按钮图标class，清空不显示图标。'
            - $formkit: text
              name: console_person_class
              label: 个人中心按钮图标
              help: '输入个人中心按钮图标class，清空不显示图标。'
            - $formkit: text
              name: console_manage_class
              label: 后台管理按钮图标
              help: '输入后台管理按钮图标class，清空不显示图标。'
            - $formkit: text
              name: console_logout_class
              label: 退出登录按钮图标
              help: '输入退出登录按钮图标class，清空不显示图标。'
        - $formkit: group
          name: console
          if: $get(show_console).value != 'false'
          label: 控制台按钮样式
          value:
            console_icon: 'ri-equalizer-line'
            console_title: '控制台'
            console_url: '/console'
            console_target: '_blank'
            console_logon_url: '/console'
            console_logon_target: '_blank'
          children:
            - $formkit: text
              name: console_icon
              label: 控制台图标
              help: '控制台图标，留空显示默认图标。'
            - $formkit: text
              name: console_title
              label: 控制台鼠标悬停提示，留空不显示
            - $formkit: text
              name: console_url
              validation: requiredc
              label: 未登录，控制台跳转URL
              value: '/login'
              help: '未登录，控制台跳转URL，可使用“redirect_uri”参数进行登录后跳转，例如：“/login?redirect_uri=/”，登录后默认跳转到前台页面。'
            - $formkit: radio
              name: console_target
              validation: required
              value: _blank
              label: 未登录，控制台跳转方式
              options:
                - value: '_blank'
                  label: 新标签页
                - value: '_self'
                  label: 当前窗口
            - $formkit: text
              name: console_logon_url
              validation: required
              label: 已登录，控制台跳转URL
              help: '已登录，控制台跳转URL。'
            - $formkit: radio
              name: console_logon_target
              validation: required
              label: 已登录，控制台跳转方式
              options:
                - value: '_blank'
                  label: 新标签页
                - value: '_self'
                  label: 当前窗口
        - $formkit: radio
          name: expand_login_skill
          label: 扩展登录后能力
          help: 开启后，在文章详情界面，根据作者身份显示编辑按钮。控制台按钮 - 登录组件样式 添加 新建文章 和 发布瞬间 菜单项。登录用户需要具有进入相应功能的权限。
          value: 'console'
          options:
            - label: 跳转到控制台
              value: 'console'
            - label: 跳转到个人中心
              value: 'uc'
            - label: 关闭
              value: 'none'
        - $formkit: radio
          name: load_progress
          label: 加载进度条
          value: center
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - value: none
              label: 不显示
            - value: left
              label: 左侧展开
            - value: center
              label: 居中展开
        - $formkit: radio
          name: drawer_toc
          label: 侧边抽屉式目录
          value: true
          help: "在非桌面设备上，显示展开侧边抽屉式目录的悬浮按钮。"
          options:
            - value: true
              label: 显示
            - value: false
              label: 不显示
        - $formkit: radio
          name: enable_image_bg
          label: 开启博客背景图
          value: false
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: background_pc
          label: '明亮模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: background_mobile
          label: 明亮模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_pc
          label: '黑暗模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_mobile
          label: 黑暗模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: radio
          name: enable_banner
          label: 开启博客横幅大图
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: banner_image
          label: 横幅背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: text
          name: banner_description
          label: 横幅文字描述
          placeholder: '请输入描述内容'
        - $formkit: select
          name: theme_style
          label: 主题风格
          value: 'default'
          help: '主题风格效果，不改变主题整体框架。'
          options:
            - value: 'default'
              label: 默认
            - value: 'clean'
              label: 清爽
            - value: 'celebration'
              label: 庆典
        - $formkit: select
          name: default_theme
          label: 默认主题模式
          value: 'light'
          help: '未打开过博客的浏览器，首次打开博客时的默认主题模式。'
          options:
            - value: 'light'
              label: 明亮模式
            - value: 'night'
              label: 黑暗模式
            - value: 'system'
              label: 跟随系统
        - $formkit: color
          name: theme_color
          label: 明亮模式主题色
          value: '#50bfff'
        - $formkit: color
          name: night_theme_color
          label: 黑暗模式主题色
          value: '#5d93db'
        - $formkit: select
          name: web_font
          id: web_font
          label: 博客字体
          value: 'default'
          options:
            - value: 'default'
              label: 默认字体
            - value: 'custom'
              label: 自定义
        - $formkit: attachment
          name: custom_font
          label: 自定义博客字体
          validation: required
          if: $get(web_font).value == 'custom'
          placeholder: '请输入/选择字体路径'
          help: '自定义博客字体，在博客字体选项为自定义时生效。支持woff2/woff/ttf/eot/svg格式的字体文件链接，建议使用woff2格式。'
        - $formkit: repeater
          name: carousel_options
          label: 首页大图轮播选项
          children:
            - $formkit: text
              name: title
              label: 标题
            - $formkit: text
              name: url
              label: 地址
            - $formkit: attachment
              name: image
              label: 背景图
            - $formkit: radio
              name: target
              label: 打开方式
              value: '_blank'
              options:
                - value: '_blank'
                  label: 新窗口
                - value: '_self'
                  label: 原窗口
        - $formkit: select
          name: sidebar_column
          label: 博客布局方式
          value: 'all'
          options:
            - value: 'all'
              label: 三列布局
            - value: 'only-left'
              label: 仅显示左侧
            - value: 'only-right'
              label: 仅显示右侧
        - $formkit: radio
          name: left_sidebar_sticky
          label: 左侧边栏悬浮
          value: bottom
          options:
            - value: top
              label: 固定顶部
            - value: bottom
              label: 固定底部
            - value: none
              label: 不悬浮
        - $formkit: radio
          name: right_sidebar_sticky
          label: 右侧边栏悬浮
          value: top
          options:
            - value: top
              label: 固定顶部
            - value: bottom
              label: 固定底部
            - value: none
              label: 不悬浮
    - group: post
      label: '文章设置'
      formSchema:
        - $formkit: attachment
          name: default_thumbnail
          label: 默认文章封面图
          placeholder: '请输入/选择图片路径'
          help: "如果文章没有指定封面图，则默认显示当前封面图。"
        - $formkit: select
          name: top_thumbnail_mode
          label: 置顶文章列表封面图模式
          value: back
          help: '置顶的文章在列表的封面图模式，除网格布局外，如果文章元数据配置了“文章列表缩略图模式”项，则当前配置将被覆盖。注：设置网格布局后，非置顶文章也会变成网格布局。'
          options:
            - value: default
              label: 默认模式
            - value: back
              label: 背景图模式
            - value: small
              label: 小图模式（左侧）
            - value: small-right
              label: 小图模式（右侧）
            - value: small-alter
              label: 小图模式（交替）
            - value: fold
              label: 折叠模式
            - value: grid
              label: 网格模式（强优先）
        - $formkit: select
          name: thumbnail_mode
          label: 文章列表封面图模式
          value: default
          help: '文章列表封面图模式，除网格布局外，如果文章元数据配置了“文章列表缩略图模式”项，则当前配置将被覆盖。'
          options:
            - value: default
              label: 默认模式
            - value: back
              label: 背景图模式
            - value: small
              label: 小图模式（左侧）
            - value: small-right
              label: 小图模式（右侧）
            - value: small-alter
              label: 小图模式（交替）
            - value: grid
              label: 网格模式（强优先）
        - $formkit: number
          name: code_fold_line
          label: 代码块折叠
          placeholder: '请输入代码行数数值'
          help: '代码行数超出指定行数后默认进行折叠，指定的行数需大于等于 20。'
        - $formkit: number
          name: img_fold_height
          label: 正文长图折叠
          placeholder: '请输入高度数值（px）'
          help: '图片高度超出指定高度（px）后默认进行折叠，指定的高度需大于等于 400px。'
        - $formkit: radio
          name: show_img_name
          label: 显示图片名称
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: number
          name: invalid_tips_day
          label: 文章失效提示
          value: 99999999
          placeholder: '请输入时间（天）'
          help: '文章超过指定天数未进行更新，展示文章或图片可能失效的温馨提示。'
        - $formkit: radio
          name: enable_copyright
          label: 开启文章版权声明
          value: true
          help: '如果文章或页面元数据配置了“开启文章版权声明”项，则当前配置将被覆盖。'
          options:
            - value: true
              label: 默认开启
            - value: false
              label: 默认关闭
        - $formkit: radio
          name: enable_post_share
          label: 开启文章分享
          value: true
          help: '如果文章或页面元数据配置了“开启文章分享”项，则当前配置将被覆盖。'
          options:
            - value: true
              label: 默认开启
            - value: false
              label: 默认关闭
        - $formkit: repeater
          name: custom_post_share
          max: 11
          min: 1
          label: 文章分享方式
          help: 配置文章分享方式，若存在相同项则排序在最前的有效，若未配置则显示“复制链接”。
          value:
            - type: qq
            - type: qzone
            - type: wechat
            - type: weibo
            - type: douban
            - type: linkedin
            - type: facebook
            - type: twitter
            - type: google
            - type: link
            - type: poster
          children:
            - $formkit: select
              name: type
              label: 分享方式
              value: "link"
              options:
                - value: 'qq'
                  label: QQ
                - value: 'qzone'
                  label: QQ空间
                - value: 'wechat'
                  label: 微信
                - value: 'weibo'
                  label: 新浪微博
                - value: 'douban'
                  label: 豆瓣
                - value: 'linkedin'
                  label: Linkedin
                - value: 'facebook'
                  label: FaceBook
                - value: 'twitter'
                  label: Twitter
                - value: 'google'
                  label: Google
                - value: 'link'
                  label: 复制链接
                - value: 'poster'
                  label: 海报
        - $formkit: radio
          name: enable_post_donate
          label: 开启文章打赏
          value: true
          help: '如果文章或页面元数据配置了“开启文章打赏”项，则当前配置将被覆盖。'
          options:
            - value: true
              label: 默认开启
            - value: false
              label: 默认关闭
        - $formkit: radio
          name: post_donate_style
          label: 文章打赏样式
          value: donate_style_poster
          help: '支持海报样式和二维码样式。'
          options:
            - value: donate_style_poster
              label: 海报
            - value: donate_style_qr
              label: 二维码
        - $formkit: attachment
          name: donate_wechat
          label: 微信捐赠二维码
          placeholder: '请输入/选择图片路径'
          help: '请输入/选择微信捐赠海报样式/仅二维码的图片。'
        - $formkit: attachment
          name: donate_alipay
          label: 支付宝捐赠二维码
          placeholder: '请输入/选择图片路径'
          help: '请输入/选择支付宝捐赠海报样式/仅二维码的图片。'
    - group: sidebar
      label: '侧边栏配置'
      formSchema:
        - $formkit: repeater
          name: sidebar_show
          label: 侧边栏展示
          help: 配置侧边栏展示方式，三列布局时不能在右侧显示音乐模块。
          value:
            - type: notice
              position: left
              hide: is-not-hidden
          children:
            - $formkit: select
              name: type
              id: type
              label: 模块类型
              value: "profile"
              options:
                - value: 'profile'
                  label: 信息模块
                - value: 'toc'
                  label: 目录模块
                - value: 'notice'
                  label: 公告模块
                - value: 'love'
                  label: 恋爱墙模块
                - value: 'music'
                  label: 音乐模块
                - value: 'ad_piece'
                  label: 广告模块
                - value: 'recent_posts'
                  label: 最近文章模块
                - value: 'recent_comments'
                  label: 最近评论模块
                - value: 'categories'
                  label: 文章分类模块
                - value: 'tags'
                  label: 文章标签模块
                - value: 'tagcloud'
                  label: 文章标签云模块
                - value: 'timelife'
                  label: 人生倒计时
                - value: 'wechat'
                  label: 微信公众号
                - value: 'custom'
                  label: 自定义模块
            - $formkit: select
              name: position
              label: 模块位置
              value: "none"
              options:
                - value: left
                  label: 左侧
                - value: right
                  label: 右侧
                - value: none
                  label: 关闭
            - $formkit: select
              name: hide
              label: 隐藏方式
              value: "is-not-hidden"
              options:
                - value: 'is-hidden-mobile'
                  label: 移动设备隐藏
                - value: 'is-hidden-not-desktop'
                  label: 移动、平板设备隐藏
                - value: 'is-hidden-desktop'
                  label: 桌面设备隐藏
                - value: 'is-not-hidden'
                  label: 不隐藏
            - $formkit: text
              name: title
              label: 侧边栏标题
              placeholder: '请输入标题内容'
              help: '非必填，可覆盖默认侧边栏标题。'
            - $formkit: text
              name: icon
              label: 侧边栏图标
              placeholder: '请输入图标 class 内容'
              help: '非必填，可覆盖默认侧边栏图标。'
            - $formkit: code
              name: content
              if: $value.type === 'notice' || $value.type === 'ad_piece' || $value.type === 'custom'
              language: html
              height: 45px
              label: 侧边栏内容
              placeholder: 请输入 HTML 内容
              help: '非必填，仅在侧边栏类型为公告、广告、自定义时生效。'
            - $formkit: select
              name: show_ad_tag
              if: $value.type === 'ad_piece'
              label: 侧边栏广告-显示“广告”标签
              value: true
              options:
                - value: true
                  label: 显示
                - value: false
                  label: 不显示
            - $formkit: select
              name: ad_tag_close
              if: $value.type === 'ad_piece'
